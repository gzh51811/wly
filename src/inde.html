<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<style>
    body{
        background: #999;
    }
    #box{
        width: 500px;
        height: 450px;
        margin: 120px auto;
    }
</style>
<body>
        <div class="container-fluid card" id="box">
            <h1>后台管理系统</h1>
            <form>
                <div class="form-group">
                    <label for="username">用户名：</label>
                    <input type="text" class="form-control" id="username" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="password">密码：</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入密码">
                </div>

            <form>
                <div class="form-row">
                    <div class="col-9">
                        <input type="text" class="form-control" placeholder="City">
                    </div>
                    <div class="col">
                        <button class="btn btn-success  col">3241</button>
                    </div>
                </div>
            </form>



                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="mdl">
                    <label class="form-check-label" for="mdl">下次免登陆</label>
                </div>
                <button class="btn btn-success btnLogin mt-3">登录</button>
            </form>
        </div>
        <script>

            (()=>{
                 let username = document.querySelector('#username');
                let password = document.querySelector('#password');
                let mdl = document.querySelector('#mdl');
                let btnLogin = document.querySelector('.btnLogin');

                btnLogin.onclick = (e) => {
                    // console.log(1111);
                    let _username = username.value;
                    let _password = password.value;
                    let _mdl = mdl.checked;

                     if (_username.trim() && _password.trim()){
                          // 发起ajax请求
                         let xhr = new XMLHttpRequest();
                         xhr.onload = () => {
                             if (xhr.status == 200) {
                                 let res = JSON.parse(xhr.responseText);
                                 // console.log(res);
                                 if (res.username) {
                                     document.cookie =`username=${res.username}`;
                                     document.cookie = `oa=${res.oa}`;
                                     if (res.oa > 0) {
                                         alert('欢迎您，超级管理员');
                                     } else {
                                         alert('欢迎您管理员');
                                     }
                                 } else {
                                     alert('对不起，您不是本系统管理员')
                                 }
                             }
                         }
                         xhr.open('post', '/login', true);
                         xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');


                         let data = `username=${_username}&password=${_password}&mdl=${_mdl}`
                         xhr.send(data);

                         e.preventDefault();
                     }else{
                         alert('请检查登录信息是否正确');
                     }
                

                   
                }

            })();
        </script>
</body>
</html>
